<h1>DELETE Event</h1>

<form (ngSubmit)= "deleteEvent(id.value)">
    <div class="form-control p-2">
        <label for="id">Event Id</label>
        <input type="text" name="id" id="id" #id>
    </div>
    <div class="text-center p-2">
        <input type="submit" value="Submit">
    </div>
</form>
